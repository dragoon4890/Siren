<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Process Audio - Voice Recording and Translation</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: column;
        }
        .header {
            flex-shrink: 0;
            height: 70px
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 10px;
            font-size: 15px;
            width: 100%;
            box-sizing: border-box;
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .log-area{
            height: 90vh
        }
    </style>
    <script src="process_audio_script.js"></script>
</head>
<body>
<div class="flex-container">
        <div class="header">
            <!-- Language Selection -->
            <div style="margin-bottom: 10px;">
                <label for="target-language-select" style="margin-right: 10px;">Target Language:</label>
                <select id="target-language-select" style="padding: 5px; background-color: #333; color: white; border: 1px solid #555;">
                    <!-- FULLY COMPATIBLE LANGUAGES (Whisper + Google TTS + Gemini) -->
                    <!-- Major Languages -->
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja" selected>Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="cmn-Hant-TW">Chinese (Traditional)</option>
                    <option value="ar">Arabic</option>
                    <option value="hi">Hindi</option>
                    <option value="th">Thai</option>
                    <option value="vi">Vietnamese</option>
                    <option value="tr">Turkish</option>
                    
                    <!-- European Languages -->
                    <option value="pl">Polish</option>
                    <option value="nl">Dutch</option>
                    <option value="sv">Swedish</option>
                    <option value="nb-NO">Norwegian</option>
                    <option value="da">Danish</option>
                    <option value="fi">Finnish</option>
                    <option value="cs">Czech</option>
                    <option value="hu">Hungarian</option>
                    <option value="ro">Romanian</option>
                    <option value="hr">Croatian</option>
                    <option value="sk">Slovak</option>
                    <option value="et">Estonian</option>
                    <option value="lv">Latvian</option>
                    <option value="uk">Ukrainian</option>
                    <option value="el">Greek</option>
                    <option value="cy">Welsh</option>
                    <option value="is">Icelandic</option>
                    
                    <!-- South Asian Languages -->
                    <option value="bn">Bengali</option>
                    <option value="gu">Gujarati</option>
                    <option value="kn">Kannada</option>
                    <option value="ml">Malayalam</option>
                    <option value="mr">Marathi</option>
                    <option value="ta">Tamil</option>
                    <option value="te">Telugu</option>
                    <option value="ne">Nepali</option>
                    <option value="si">Sinhala</option>
                    <option value="ur">Urdu</option>
                    
                    <!-- Southeast Asian Languages -->
                    <option value="id">Indonesian</option>
                    <option value="fil-PH">Filipino</option>
                    <option value="my">Myanmar</option>
                    <option value="km">Khmer</option>
                    
                    <!-- Other Languages -->
                    <option value="hy">Armenian</option>
                    <option value="sq">Albanian</option>
                    <option value="bs">Bosnian</option>
                    <option value="sr">Serbian</option>
                    <option value="mk">Macedonian</option>
                    <option value="ca">Catalan</option>
                    <option value="af">Afrikaans</option>
                    <option value="sw">Swahili</option>
                    
                    <!-- Additional Compatible Language -->
                    <option value="la">Latin</option>
                </select>
            </div>
            <button id="start">Start Recording</button>
            <button id="stop">Stop Recording</button>
            <button id="clear">Clear</button>
            <button id="save">Save</button>
            <span id="status-text"></span>            <!-- Flex container to hold the controls side by side -->
            <div id="controls-container" style="display: flex; flex-wrap: wrap; gap: 10px;">
                <!-- Volume meter display -->
                <div id="volume-meter">
                    <label for="volume">Volume Level:</label>
                    <progress id="volume" value="0" max="100"></progress>
                    <span id="volume-level-value">0</span>
                </div>

                <!-- Slider for controlling the recording level -->
                <div id="recording-level-control">
                    <label for="recording-level-slider">Start Level:</label>
                    <input type="range" id="recording-level-slider" min="0" max="100" value="5">
                    <span id="recording-level-value">5</span>
                </div>
                <div id="stop-level-control">
                    <label for="stop-level-slider">Stop Level:</label>
                    <input type="range" id="stop-level-slider" min="0" max="100" value="35">
                    <span id="stop-level-value">35</span>
                </div>
                <!-- Silence Time Configuration -->
                <div id="silence-time-config">
                    <label for="silence-time-input">Silent Detection(ms):</label>
                    <input type="number" id="silence-time-input" min="0" value="200">
                    <button id="save-silence-time">Save</button>
                </div>
            </div>

    </div>
    <div class = "log-area">
        <div id="messages"></div>
    </div>
</body>
</html>
